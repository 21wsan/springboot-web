<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text=${title}>Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'no tiene correo'}"></li>
    </ul>
    <a th:href="@{/list}">Ver Listado</a><br>
    <a th:href="@{'/api/params/foo?=message' + ${title}}">Ver Mensaje</a><br>
    <a th:href="@{/api/params/foo(message='hola que tal festival')}">Ver Mensaje 2</a><br>
    <a th:href="@{/api/params/foo?message=Hola que tal Spring boot}">Ver Mensaje 3</a><br>
    <a th:href="@{/api/params/bar(text='hello world Spring boot', code=232323)}">Ver bar mix 2 parametros</a><br>
    <a th:href="@{'/api/var/baz/' + ${title}}">Ver path variable</a><br>
    <a th:href="@{'/api/var/baz/' + 'hola que tal Spring'}">Ver path variable 2</a><br>
</body>
</html>
